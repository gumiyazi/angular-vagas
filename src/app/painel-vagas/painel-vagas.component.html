<div class="container-sm">
    <h2>Cadastrar</h2>
    <form>
        <label class="form-label">Id</label><br>
        <input type="text" name="id" [(ngModel)]="vaga.id"><br><br>

        <label class="form-label">Nome</label><br>
        <input type="text" name="nome" [(ngModel)]="vaga.nome"><br><br>

        <label class="form-label">Foto</label><br>
        <input type="text" name="foto" [(ngModel)]="vaga.foto"><br><br>

        <label class="form-label">Descrição</label><br>
        <input type="text" name="descrição" [(ngModel)]="vaga.descricao"><br><br>

        <label class="form-label">Salário</label><br>
        <input type="text" name="salario" [(ngModel)]="vaga.salario"><br><br>

        <div class="d-grid gap-3 d-md-flex justify-content-md">
            <button class="btn btn-primary" type="button" (click)="cadastrar()">Cadastrar Vaga</button>
            <button class="btn btn-primary" type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
            <button class="btn btn-primary" type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
        </div>
    </form>
</div>
